<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/accueil">ACCUEIL</a>
      <a mat-list-item routerLink="/classe">LES CLASSES</a>
      <a mat-list-item routerLink="/cour">LES COURS</a>
      <a mat-list-item routerLink="/eleve">LISTE DES ELEVES ET CLASSES</a>
      <a mat-list-item routerLink="/inscription">INSCRIPTION </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">MENU</mat-icon>
      </button>
      <span>GESTION ECOLE</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
